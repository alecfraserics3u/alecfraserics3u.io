<!DOCTYPE html>
<html>
<body>

<h1>My First Web Page</h1>
<p>My First Paragraph</p>

<p id="demo"></p>

<script>
// Code that picks a random string
var strings = ["Hi", "Hola", "Bonjour", "Ciao", "Konnichiwa", "Ni Hao", "Privet", "Guten Tag", "Anyoung haseyo", "Asalaam alaikum" ] 
var languages = ["That's English!", "Thats Spanish!", "That's French!", "That's Italian!", "That's Japanese!", "That's Mandarin!", "That's Russian!", "That's German!", "That's Korean!", "That's Arabic!"]
var num;
picker =randInt(num)

function randInt(num){
	//picks a number  1-10
	return Math.round(Math.random(num)*10)
}
document.getElementById("Demo").innerHTML = strings[picker];
document.getElementById("Demo").innerHTML = languages[picker];
</script>

</body>
</html>
