<!DOCTYPE html>
<html>

     <meta charset="utf-8">

  <body>
    <h1>Formulaire par Alec Fraser</h1>
    <form action="" method="GET">

      <div>
        <label for="prenom">Prenom</label>
      <input type="text" id="prenom"> 
      </div>

      <div>
      <label>Nom du millieu</label>
      <input type="text" id="millieu"> 
      </div>

      <div>
      <label>Nom de famille</label>
      <input type="text" id="famille"> 
      </div>
   
      <div>
      <input type="button" id="submit" onclick="message()" value="Soumettre le formulaire">
      </div>
      
      <div id="divAffiche"></div>
      
  <script>
function message(){
      var prenom = document.getElementById("prenom").value;
      var millieu = document.getElementById("millieu").value;
      var famille = document.getElementById("famille").value;
      var affiche = document.getElementById("divAffiche")

      initiales = "initiales: " + prenom[0].toUpperCase() + "." + millieu[0].toUpperCase() + "." + famille[0].toUpperCase()
      nomComplet = "nom complet: " + prenom + " " + millieu + " " + famille
      nomUtulisateur = "nom d'utulisateur: " + prenom[0].toLowerCase() + millieu[0].toLowerCase() + famille.toLowerCase()
      affiche.innerHTML = initiales
      affiche.innerHTML = nomComplet
      affiche.innerHTML = nomUtulisateur
}
      </script>
 

      
      </form>


    <script src="script.js"></script>
    
  </body>
